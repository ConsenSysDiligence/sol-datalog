<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Code search with sol-datalog</title>
        <link rel="stylesheet" type="text/css" href="./static/style.css" />
    </head>
    <body>
        <div class="row">
            <div class="section query column">
                <span>Datalog query</span>

                <button class="query float-right">Run</button>

                <textarea class="input" placeholder="Type Datalog here..."></textarea>
            </div>

            <div class="section meta column">
                <span>Setup</span>

                <button class="refresh-meta float-right">Refresh</button>

                <pre></pre>
            </div>
        </div>

        <div class="section">
            <pre class="output">... Results would be displayed here ...</pre>
        </div>

        <script type="text/javascript" src="./static/main.js"></script>
    </body>
</html>
